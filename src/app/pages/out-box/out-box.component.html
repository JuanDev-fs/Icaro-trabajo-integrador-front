<div class="containerTable" *ngIf="showTable; else error">
  <h1>Mensajes Enviados</h1>
  <table mat-table [dataSource]="endTable" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="destinatario">
      <th mat-header-cell *matHeaderCellDef> Destinatario </th>
      <td mat-cell *matCellDef="let element"> {{element.destinatario.username}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt |date:'d/M/yy, h:mm a'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<ng-template #error>
  <p class="alert">No tienes mensajes enviados todavia, o exploto el servidor interestelar cuantico</p>
</ng-template>
