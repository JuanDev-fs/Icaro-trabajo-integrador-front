<h1>Mensajes Enviados</h1>
<!-- <ul>
    <li *ngFor="let item of outBoxMemos; let i = index ">{{i+1}} {{item.remitente}} {{item.text}}</li>
</ul> -->

<table mat-table [dataSource]="outBoxMemosV2" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt |date:'d/M/yy, h:mm a'}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="destinatario">
      <th mat-header-cell *matHeaderCellDef> Destinatario </th>
      <td mat-cell *matCellDef="let element"> {{element.destinatario.username}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
