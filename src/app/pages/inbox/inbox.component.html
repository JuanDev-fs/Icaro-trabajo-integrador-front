<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt|date:'d/M/yy, h:mm a'}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="remitente">
      <th mat-header-cell *matHeaderCellDef> Remitente </th>
      <td mat-cell *matCellDef="let element"> {{element.remitente}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
